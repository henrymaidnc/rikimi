version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=studyflow
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5439:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000 --noreload"
    volumes:
      - ./backend:/app
    ports:
      - "8009:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/studyflow
      - POSTGRES_DB=studyflow
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DEBUG=1
      - DJANGO_ENV=development
      - DJANGO_SETTINGS_MODULE=studyflow.settings.development
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "8082:8081"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8009
      - VITE_DEV_SERVER_URL=http://localhost:8082
    depends_on:
      - backend

volumes:
  postgres_data: 